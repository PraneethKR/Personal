<div class="container">
    <h1>Meet Our Team</h1>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let member of teamMembers">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ member.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Student ID: {{ member.studentId }}</h6>
            <p class="card-text">Role: {{ member.role }}</p>
            <p class="card-text">Email: <a href="mailto:{{ member.email }}">{{ member.email }}</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
