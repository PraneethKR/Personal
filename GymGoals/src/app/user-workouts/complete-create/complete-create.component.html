<div class="mx-auto col-10 col-md-8 col-lg-6 row">
    <h2 *ngIf="error" class="text-danger">You already have a workout plan created for this weekDay</h2>
</div>
<div class="card mb-3" *ngIf="show" style="max-width: 50%; max-height: fit-content; margin-left: 25%;">
    <img class="card-img-top" style="max-height: 500px;" src="../../../assets/workouts/{{type}}.gif" alt="Card image cap">
    <div class="card-body">
      <h3 class="card-title">{{name}}</h3>
      <form [formGroup]="CreateForm">
        <div class="col-lg-6 mb-6 p-2">
            <label for="validationDefault01">Workout Name</label>
            <input type="text" class="form-control" formControlName="name" id="validationDefault01"
                placeholder="Workout Name" required>
            <mat-error
                *ngIf="CreateForm.controls['name'].errors?.['required'] && CreateForm.controls['name'].touched">Name is required</mat-error>
        </div>
        <div class="col-lg-6 mb-6 p-2">
            <label for="validationDefault01">Workout Week Day</label>
            <select class="form-select" formControlName="weekDay">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select>
            <mat-error
                *ngIf="CreateForm.controls['weekDay'].errors?.['required'] && CreateForm.controls['weekDay'].touched">Workout Week Day is required</mat-error>
        </div>
        <div class="col-md-6 mb-2 p-2" *ngIf="CreateForm.valid">
            <button class="btn btn-primary col-lg-15" (click)="create()">Create Workout Plan</button>
        </div>
        <div class="col-md-6 mb-2 p-2">
            <button class="btn btn-primary col-lg-15" style="margin-right: 10px;">View Exercises</button>
            <button class="btn btn-warning col-lg-15" (click)="clearForm()">Clear Form</button>
        </div>
      </form>
    </div>
  </div>
